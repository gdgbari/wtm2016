  id: 002
  title: "Interactions-Designer vs User"
  description: "Dietro l’utilizzo di un’app, un website o un qualsiasi prodotto digitale si nasconde un enorme lavoro di squadra, determinante per il successo o meno del progetto. Un team di sviluppo richiede figure professionali interconnesse, sempre aggiornate e pronte a comunicare fra loro. I designer sono protagonisti di questo processo, essendo loro a determinare l’aspetto, le funzioni e di conseguenza l’usabilità del prodotto. È questa la chiave dell'interazione fra le macchine e l’ambiente che le circonda. Pensate a quante cose è capace di fare l’essere umano mentre guida un automobile: ascoltare la radio, cantare, chiacchierare o banalmente stare sovrappensiero senza avere un minimo di distrazione alla guida. Anni di studi hanno portato oggi i professionisti a poter realizzare una connessione uomo-macchina naturale ed automatica. L’User Experience Designer, figura sempre più ricercata nella realtà lavorativa odierna, nasce dall’esigenza per il nuovo mondo digitale di essere fruito in modo rapido, veloce, intuitivo e naturale. Per far sì che ciò avvenga esistono tecniche e strumenti alla portata di tutti. Dalla fase di architettura attraverso i flow-chart ai wireframe arrivando alla prototipazione per la realizzazione concreta del prodotto finito."
  subtype: presentation
  speakers: [2]
  #language: en
  #complexity: "Beginner"
-
  id: 003
  title: "Social Media Marketing: funziona se sai come"
  description: "Oggi più che mai le strategie specifiche per la promozione su Internet e la comunicazione online sono considerate tra i maggiori investimenti che le aziende fanno per promuoversi. Quali sono, allora, le fondamentali dinamiche del Marketing Online e dei Social Network per imparare a instaurare relazioni e sviluppare la Social Media Strategy per generare conversazioni e promuovere la brand identity di un’azienda che opera in diversi settori commerciali."  
  subtype: presentation
  speakers: [5]
  #complexity: "Expert"
-
  id: 004
  title: "Crowdfunding: come raccogliere fondi sul Web"
  description: "Il crowdfunding come possibilità di scoperta e condivisione. Vi porterò in questo mondo con il sorriso e non lasciandovi mai la mano. I principali temi trattati durante il talk saranno: cos'è il crowdfunding e quali sono i punti principali da seguire e quali sono gli elementi per una campagna di successo. Mettiamoci la faccia e mostriamo a tutti il nostro progetto, nessuno lo potrà rubare. E' nostro così come il nostro cervello! E poi, quanti tipi di crowdfunding ci sono? Quali sono le piattaforme più...simpatiche? Qualche progetto vincente e alla fine un inedito in anteprima...la campagna di TouPlay solo per voi."  
  subtype: presentation
  speakers: [4,6]
  #complexity: "Expert"
-
  id: 005
  title: "Dall’idea al business: la storia di Marshmallow Games"
  description: "La storia di Cristina Angelillo parte proprio dal Politecnico di Bari. Durante il suo intervento ci racconterà come è arrivata dai banchi di Ingegneria ad essere l’amministratore di una società (www.marshmallow-games.com). Ci spiegherà com’è nata la sua idea di business, quali sono state le fasi salienti del suo percorso e quali sono oggi le gioie e i dolori di essere un’imprenditrice al Sud, per di più mamma."  
  subtype: presentation
  speakers: [3]
  #complexity: "Expert"
-
  id: 006
  title: "Gli strumenti di Google per promuovere la propria idea su Web e Mobile"
  description: "Google mette a disposizione diversi strumenti per poter monitorare il successo del proprio business sul Web e su Mobile. Nel talk illustreremo quali sono questi strumenti e come utilizzarli al meglio per poter pubblicizzare la propria idea online utilizzando gli Ads o sul Play store, nel caso di un App, utilizzando gli AdMob."  
  subtype: presentation
  speakers: [1]
  #complexity: "Expert"
