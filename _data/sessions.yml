  id: 004
  title: "Crowdfunding: come raccogliere fondi sul Web"
  description: "Il crowdfunding come possibilità di scoperta e condivisione. Vi porterò in questo mondo con il sorriso e non lasciandovi mai la mano. I principali temi trattati durante il talk saranno: cos'è il crowdfunding e quali sono i punti principali da seguire e quali sono gli elementi per una campagna di successo. Mettiamoci la faccia e mostriamo a tutti il nostro progetto, nessuno lo potrà rubare. E' nostro così come il nostro cervello! E poi, quanti tipi di crowdfunding ci sono? Quali sono le piattaforme più...simpatiche? Qualche progetto vincente e alla fine un inedito in anteprima...la campagna di TouPlay solo per voi."  
  subtype: presentation
  speakers: [4,6]
  #complexity: "Expert"
-
  id: 005
  title: "Dall’idea al business: la storia di Marshmallow Games"
  description: "La storia di Cristina Angelillo parte proprio dal Politecnico di Bari. Durante il suo intervento ci racconterà come è arrivata dai banchi di Ingegneria ad essere l’amministratore di una società (www.marshmallow-games.com). Ci spiegherà com’è nata la sua idea di business, quali sono state le fasi salienti del suo percorso e quali sono oggi le gioie e i dolori di essere un’imprenditrice al Sud, per di più mamma."  
  subtype: presentation
  speakers: [3]
  #complexity: "Expert"
