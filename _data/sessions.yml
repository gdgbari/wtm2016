  id: 002
  title: "Interactions-Designer vs User"
  description: "Dietro l’utilizzo di un’app, un website o un qualsiasi prodotto digitale si nasconde un enorme lavoro di squadra, determinante per il successo o meno del progetto. Un team di sviluppo richiede figure professionali interconnesse, sempre aggiornate e pronte a comunicare fra loro. I designer sono protagonisti di questo processo, essendo loro a determinare l’aspetto, le funzioni e di conseguenza l’usabilità del prodotto. È questa la chiave dell'interazione fra le macchine e l’ambiente che le circonda. Pensate a quante cose è capace di fare l’essere umano mentre guida un automobile: ascoltare la radio, cantare, chiacchierare o banalmente stare sovrappensiero senza avere un minimo di distrazione alla guida. Anni di studi hanno portato oggi i professionisti a poter realizzare una connessione uomo-macchina naturale ed automatica. L’User Experience Designer, figura sempre più ricercata nella realtà lavorativa odierna, nasce dall’esigenza per il nuovo mondo digitale di essere fruito in modo rapido, veloce, intuitivo e naturale. Per far sì che ciò avvenga esistono tecniche e strumenti alla portata di tutti. Dalla fase di architettura attraverso i flow-chart ai wireframe arrivando alla prototipazione per la realizzazione concreta del prodotto finito."
  subtype: presentation
  speakers: [2]
  #language: en
  #complexity: "Beginner"
