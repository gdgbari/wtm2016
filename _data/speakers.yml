  bio: "Classe '88, catanese, diplomato in Media Design allo IED di Roma con una tesi sull’interface design. Ha lavorato su diversi progetti a caratura nazionale ed internazionale, stringendo il suo focus su UI/UX Design. Co-founder e Lead UI/UX Designer per la società di sviluppo prodotti tecnologici Paradigma, nel 2014 è stato fra i mentor del Working Capital Accelerator di Catania, progetto di Telecom Italia che supporta le startup in Italia. Attualmente è docente di Grafica Multimediale presso l'Harim Accademia Euromediterranea."
