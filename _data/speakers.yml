  title: "Social Media Manager"
  bio: "Classe '84, orgogliosamente materana ma vagabonda recidiva. Sono nata con la penna in mano e dalle pagine dei diari sono finita ai 140 caratteri senza abbandonare la passione per la carta. Leggo libri, ancora, su carta e blog online. Scrivo su moleskine cartacee e app, in un pieno dualismo tra online e offline. Nel 2009 mi laureo in Lingue per il turismo all’Università di Verona, mi specializzo in Hospitality Industry e inizio a lavorare a Rimini come responsabile della formazione in una società di consulenza alberghiera. Nel 2013 decido di tornare a Matera e iniziare a lavorare come libera professionista e mi occupo di comunicazione online, social media marketing, consulenza e formazione alberghiera."
