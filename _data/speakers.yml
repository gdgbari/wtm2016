  title: "Women Techmakers lead & Google Developer Group co-organizer"
  bio: "Ingegnere Gestionale, con un Dottorato in Ingegneria dell'Informazione e la passione per la ricerca, l’analisi e la visualizzazione dei dati, meglio se Open. La ricerca è la mia prima passione: ho lavorato come ricercatrice per diversi anni, presso il Politecnico di Bari, l’Università di Trento e la University of Michigan (USA) sui temi del Semantic Web e del Web of Data. Per due anni ho lavorato presso Exprivia S.p.A come consulente di Business Intelligence per diversi aziende italiane, tra le quali: Generali S.p.A, Eni, Telecom. Attualmente sono assegnista di ricerca presso l’Università di Milano Bicocca. Rappresento in Italia il gruppo Women Techmakers."
